<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <!-- Header Section Start -->
    <header class="bg-gray-800 text-black p-5">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Record Activity</h1>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Login Section Start -->
    <section id="login" class="pt-32 pb-32 bg-gray-100">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-10">Login</h2>
            <div class="max-w-lg mx-auto">
                <a href="homePage.html">
                    <div class="mb-4">
                        <label for="login-email" class="block text-black font-bold mb-2">Email</label>
                        <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline bg-gray-200" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-black font-bold mb-2">Password</label>
                        <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline bg-gray-200" required>
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" class="bg-orange-500 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-500">
                            Login
                        </button>
                    </div>
                </a>
                <a href="regis.html">
                    <div class="flex items-center justify-center mt-10">
                        <button type="submit" class="bg-orange-500 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-all duration-500">
                            Registration
                        </button>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <!-- Login Section End -->
</body>
</html>
